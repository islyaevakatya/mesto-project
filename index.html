<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Катя Исляева">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">

    <div class="page__content">

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo/Vector.png"
          alt=" Логотив Место">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__image"
              src="./images/image.jpg"
              alt="аватарка">
          </div>

          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>

              <button type="button"  class="profile__edit-button"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>

          </div>
          <button type="button" aria-label="Добавить фотографию" class="profile__add-button">

          </button>
        </section>

        <section class="elements">
          <div class="element">
            <ul class="element__list">
              <li class="element__item">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>

              <li class="element__item">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>

              <li class="element__item">
                <img class="element__image" src="./images/kirill-pershin-15563-unsplash.png" alt="Домбай">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Домбай</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>

              <li class="element__item">
                <img
                  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>

              <li class="element__item">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Домбай</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>

              <li class="element__item">
                <img class="element__image" src="./images/kirill-pershin-15563-unsplash.png" alt="Карачаево-Ч">
                  <div class="element__tittle-container">
                    <h2 class="element__tittle">Карачаево-Ч...</h2>
                    <button type="button" class="element__like"></button>
                  </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_opened">

        <div class="popup__container">
          <button type="button" class="popup__clouse-icon"></button>
          <form class="popup__form">
            <h2 class="popup__form-tittle">Редактировать профиль</h2>
            <fieldset class="popup__field">
              <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__field-name">
            <input type="text" name="about" placeholder="Исследователь океана" class="popup__fild-about">
          </fieldset>
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
